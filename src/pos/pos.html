<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plotter</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.min.css" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css" />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>

    <!-- Template styles -->
    <link href="pos.css" rel="stylesheet" type="text/css" />
    
</head>

<body class="ms-fontSize-28 ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter ms-font-su">
        Parts of Speech
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
      <button class="ms-Button ms-Button--primary" id="refresh">
        <span class="ms-Button-label">Refresh</span> 
      </button><br><br>

      <p id="debug"></p>

      <div class="ms-Pivot">
        <ul class="ms-Pivot-links">
          <li class="ms-Pivot-link is-selected" data-content="total" title="Total" tabindex="1">
            Total
          </li>
          <li class="ms-Pivot-link " data-content="change" title="Change" tabindex="1">
            Change
          </li>
        </ul>
        <div class="ms-Pivot-content" data-content="total">
          <p>Select a piece of text and we'll count the parts of speech in it!</p>

          <div id="active-passive"></div>

            <!-- Create a div where the graph will take place -->
            <div id="pos_vis"></div>

          <div id="notifications"></div>
        </div>
        <div class="ms-Pivot-content" data-content="change">
          <p>Select a piece of text and we'll show how the parts of speech in it change over time!</p>

          <div class="ms-Dropdown">
            <label class="ms-Label">Part of Speech</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
            <select id="line_index" class="ms-Dropdown-select">
              <option value="0">Adjectives</option>
              <option value="1">Adverbs</option>
              <option value="2">Conjunctions</option>
              <option value="3">Determiners</option>
              <option value="4">Pronouns</option>
              <option value="5">Proper Nouns</option>
              <option value="6">Prepositions</option>
              <option value="7">Verbs</option>
            </select>
          </div>

          <div id="line_chart_vis"></div>
        </div>
      </div>
    </main>

    <script>
      var SpinnerElements = document.querySelectorAll(".ms-Spinner");
      for (var i = 0; i < SpinnerElements.length; i++) {
        new fabric['Spinner'](SpinnerElements[i]);
      }

      var PivotElements = document.querySelectorAll(".ms-Pivot");
      for (var i = 0; i < PivotElements.length; i++) {
        new fabric['Pivot'](PivotElements[i]);
      }

      var DropdownHTMLElements = document.querySelectorAll('.ms-Dropdown');
      for (var i = 0; i < DropdownHTMLElements.length; ++i) {
        var Dropdown = new fabric['Dropdown'](DropdownHTMLElements[i]);
      }
    </script>

</body>

</html>
